<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <style>
        body {
            text-align: center;
            background-color: #f9e3d2;
            display: grid;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="" style="background-color: beige;">
        <fieldset>
            <legend>Kurs Rupiah ke Mata Uang Asing</legend>
                <table border="1">
                    <thead>
                        <th>Masukkan Nilai</th>
                        <th>Valas</th>
                        <th>Nilai Rupiah</th>
                    </thead>
                    <tbody>
                        <td><input type="number" name="" id="uang" placeholder="Masukkan Nilai Uang"></td>
                        <td>
                            <select id="pilihan">
                                <option>Pilih</option>
                                <option value="usd">Dolar US</option>
                                <option value="sd">Dolar Singapore</option>
                                <option value="rm">Ringgit Malaysia</option>
                                <option value="yen">Yen Jepang</option>
                                <option value="eu">Euro</option>
                                <option value="riyal">Riyal Arab Saudi</option>
                            </select>
                        </td>
                        <td><input type="number" name="" id="konversi"></td>
                    </tbody>
                </table>
        </fieldset>
    </form>

    <script>
        let pilih = document.getElementById("pilihan");

        pilih.onchange = function() {
            let uang = document.getElementById("uang").value;

            if (pilih.value == "usd") {
                document.getElementById("konversi").value = uang * 9915;
            } else if (pilih.value == "sd") {
                document.getElementById("konversi").value = uang * 13472;
            } else if (pilih.value == "rm") {
                document.getElementById("konversi").value = uang * 874;
            } else if (pilih.value == "yen") {
                document.getElementById("konversi").value = uang * 120;
            } else if (pilih.value == "eu") {
                document.getElementById("konversi").value = uang * 15888;
            } else if (pilih.value == "riyal") {
                document.getElementById("konversi").value = uang * 3592;
            } else{
                document.getElementById("konversi").value = "Anda Tidak Memiliki Apapun"
            }
        }
    </script>
</body>
</html>
